<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-2'>
                <input type="text" class="form-control"
                [(ngModel)]='listFilter' />
               </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>

        
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                                </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor='#p of products | productFilter:listFilter'>
                       <td>
                           <img *ngIf="showImage"
                                [src]='p.imageUrl'
                                [title]='p.productName'
                                [style.width.px]='imgWidth'
                                [style.margin.px]='imgMargin' />
                       </td>
                       <td>{{p.productName}}</td>
                       <td>{{p.productCode}}</td>
                       <td>{{p.productDate}}</td>
                       <td>{{p.price | currency:'USD':true}}</td>
                       <td>
                           <ai-star [rating]='p.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                                </ai-star>
                           </td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
